<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CHANGED</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="phone">
    <div class="screen" role="application" aria-label="Super secret quiz">
      <header class="top">
        <div class="pill" aria-hidden="true"></div>
        <div class="progress" id="progress">super secret quiz</div>
      </header>

      <main class="content">
        <h1 class="qTitle" id="qTitle">Question 1</h1>
        <p class="qText" id="qText">Loading…</p>

        <div class="answers" id="answers"></div>

        <div class="nextWrap">
          <button class="btn next hidden" id="nextBtn">Next →</button>
        </div>
      </main>

      <footer class="bottom">
        <div class="hint" id="hint">Tap an answer</div>
      </footer>
    </div>
  </div>

  <!-- Modal -->
  <div class="modalOverlay hidden" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modalTop">
        <div class="modalBadge" id="modalBadge">Oops</div>
        <div class="modalTitle" id="modalTitle">Message</div>
      </div>
      <p class="modalMessage" id="modalMessage"></p>
      <button class="btn modalBtn" id="modalCloseBtn" type="button">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
